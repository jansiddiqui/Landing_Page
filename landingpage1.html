<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Linktree-Style Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
  <div class="max-w-lg w-full bg-gradient-to-r from-purple-500 via-blue-500 to-teal-400 shadow-xl rounded-3xl p-6 text-white">
    <!-- Profile Picture and Intro -->
    <div class="flex flex-col items-center text-center">
      <div class="w-24 h-24 bg-gradient-to-r from-teal-400 to-purple-600 rounded-full shadow-lg mb-4 flex items-center justify-center">
        <span class="text-3xl font-bold">👨‍💻</span>
      </div>
      <h1 class="text-2xl font-semibold mb-1">Hello, I'm [Your Name]!</h1>
      <p class="text-sm text-gray-200 mb-4">Computer Science Engineering Student</p>
    </div>

    <!-- Links Section -->
    <div class="space-y-4">
      <a href="#resume" class="block bg-white bg-opacity-10 hover:bg-opacity-20 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-md font-medium text-white text-lg">View Resume</a>
      <a href="#projects" class="block bg-white bg-opacity-10 hover:bg-opacity-20 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-md font-medium text-white text-lg">My Projects</a>
      <a href="#github" class="block bg-white bg-opacity-10 hover:bg-opacity-20 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-md font-medium text-white text-lg">GitHub</a>
      <a href="#linkedin" class="block bg-white bg-opacity-10 hover:bg-opacity-20 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-md font-medium text-white text-lg">LinkedIn</a>
      <a href="#contact" class="block bg-white bg-opacity-10 hover:bg-opacity-20 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-md font-medium text-white text-lg">Contact Me</a>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center text-gray-300 text-xs">
      © 2024 [Your Name]. All Rights Reserved.
    </div>
  </div>
</body>
</html>
