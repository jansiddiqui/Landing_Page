<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Linktree-Style Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Subtle typewriter effect */
    .typewriter h1::after {
      content: "|";
      animation: blink 0.7s steps(1) infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    /* Animated gradient background */
    body {
      background: linear-gradient(120deg, #f6d365, #fda085);
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }

    /* Hover tooltip styling */
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 4px 8px;
      font-size: 0.75rem;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 1;
    }

    /* Back-to-top button styling */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 50%;
      display: none;
      cursor: pointer;
      font-size: 1.25rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-sm bg-white shadow-md rounded-lg p-6 text-gray-800 border border-gray-200 relative">
    
    <!-- Profile Picture and Intro -->
    <div class="flex flex-col items-center text-center mb-4">
      <div class="w-20 h-20 bg-gradient-to-r from-gray-300 to-gray-500 rounded-full shadow-md mb-3 flex items-center justify-center">
        <span class="text-2xl font-bold text-white">👨‍💻</span>
      </div>
      <div class="typewriter mb-2">
        <h1 class="text-lg font-semibold">Hello, I'm Jan Mohammad</h1>
      </div>
      <p class="text-xs text-gray-500">Computer Science Engineering Student | Aspiring Developer</p>
    </div>

    <!-- Links Section with refined 3D effect and tooltips -->
    <div class="space-y-3">
      <a href="#resume" data-tooltip="View my resume" class="tooltip block bg-gray-100 hover:bg-gray-200 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-sm">
        <span class="mr-2">📄</span> Resume
      </a>
      <a href="#projects" data-tooltip="See my projects" class="tooltip block bg-gray-100 hover:bg-gray-200 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-sm">
        <span class="mr-2">🖥️</span> Projects
      </a>
      <a href="#github" data-tooltip="Visit my GitHub" class="tooltip block bg-gray-100 hover:bg-gray-200 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-sm">
        <span class="mr-2">🐙</span> GitHub
      </a>
      <a href="#linkedin" data-tooltip="Connect on LinkedIn" class="tooltip block bg-gray-100 hover:bg-gray-200 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-sm">
        <span class="mr-2">🔗</span> LinkedIn
      </a>
      <a href="#contact" data-tooltip="Get in touch" class="tooltip block bg-gray-100 hover:bg-gray-200 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-sm">
        <span class="mr-2">📧</span> Contact Me
      </a>
    </div>

    <!-- Footer with social icons and subtle links -->
    <div class="mt-6 text-center text-gray-400 text-xs">
      <div class="border-t border-gray-300 mt-4 mb-2 opacity-60"></div>
      <div class="flex justify-center space-x-4">
        <a href="#linkedin" class="text-blue-500">LinkedIn</a>
        <a href="#github" class="text-gray-500">GitHub</a>
      </div>
      <p class="mt-2">© 2024 [Your Name]. All Rights Reserved.</p>
    </div>
  </div>

  <!-- Back-to-top button -->
  <div class="back-to-top" id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">⬆️</div>

  <script>
    // Show back-to-top button when scrolling
    window.addEventListener('scroll', () => {
      const backToTop = document.getElementById('backToTop');
      if (window.scrollY > 100) {
        backToTop.style.display = 'block';
      } else {
        backToTop.style.display = 'none';
      }
    });
  </script>
</body>
</html>
