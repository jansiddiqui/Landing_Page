<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Linktree-Style Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Typewriter animation for greeting */
    .typewriter h1::after {
      content: "|";
      animation: blink 0.7s steps(1) infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
  <div class="max-w-lg w-full bg-gradient-to-r from-purple-500 via-blue-500 to-teal-400 shadow-2xl rounded-3xl p-6 text-white transform transition-all hover:scale-[1.02]">
    
    <!-- Profile Picture and Intro -->
    <div class="flex flex-col items-center text-center">
      <div class="w-24 h-24 bg-gradient-to-r from-teal-400 to-purple-600 rounded-full shadow-lg mb-4 flex items-center justify-center transition-all transform hover:scale-110">
        <span class="text-3xl font-bold">👨‍💻</span>
      </div>
      <div class="typewriter mb-1">
        <h1 class="text-2xl font-semibold">Hello, I'm [Your Name]!</h1>
      </div>
      <p class="text-sm text-gray-200 mb-6">Computer Science Engineering Student</p>
    </div>

    <!-- Links Section with 3D tilt effect -->
    <div class="space-y-4">
      <a href="#resume" class="block bg-white bg-opacity-10 hover:bg-opacity-20 transition transform hover:-rotate-2 hover:scale-105 py-3 rounded-lg text-center shadow-md font-medium text-white text-lg hover:shadow-teal-400/40">
        <span class="mr-2">📄</span>View Resume
      </a>
      <a href="#projects" class="block bg-white bg-opacity-10 hover:bg-opacity-20 transition transform hover:-rotate-2 hover:scale-105 py-3 rounded-lg text-center shadow-md font-medium text-white text-lg hover:shadow-purple-400/40">
        <span class="mr-2">🖥️</span>My Projects
      </a>
      <a href="#github" class="block bg-white bg-opacity-10 hover:bg-opacity-20 transition transform hover:-rotate-2 hover:scale-105 py-3 rounded-lg text-center shadow-md font-medium text-white text-lg hover:shadow-gray-400/40">
        <span class="mr-2">🐙</span>GitHub
      </a>
      <a href="#linkedin" class="block bg-white bg-opacity-10 hover:bg-opacity-20 transition transform hover:-rotate-2 hover:scale-105 py-3 rounded-lg text-center shadow-md font-medium text-white text-lg hover:shadow-blue-400/40">
        <span class="mr-2">🔗</span>LinkedIn
      </a>
      <a href="#contact" class="block bg-white bg-opacity-10 hover:bg-opacity-20 transition transform hover:-rotate-2 hover:scale-105 py-3 rounded-lg text-center shadow-md font-medium text-white text-lg hover:shadow-green-400/40">
        <span class="mr-2">📧</span>Contact Me
      </a>
    </div>

    <!-- Footer with subtle gradient and copyright -->
    <div class="mt-8 text-center text-gray-300 text-xs">
      <div class="border-t border-teal-400 mt-4 mb-2 opacity-50"></div>
      © 2024 [Your Name]. All Rights Reserved.
    </div>
  </div>
</body>
</html>
