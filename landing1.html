<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Linktree-Style Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animated gradient background */
    body {
      background: linear-gradient(120deg, #6D83F2, #8DE0E6, #F2AC8D);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Typing animation for dynamic role */
    .dynamic-role::after {
      content: "";
      border-right: 2px solid #333;
      margin-left: 4px;
      animation: blink 0.7s steps(1) infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    /* 3D button effect */
    .button-3d:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Social icon animation */
    .social-icon:hover {
      transform: scale(1.1) rotate(5deg);
      transition: transform 0.3s ease;
    }

    /* Scroll animation */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.8s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Back-to-top button */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 50%;
      display: none;
      cursor: pointer;
      font-size: 1.25rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <!-- Loading Animation -->
  <div id="loader" class="fixed top-0 left-0 w-full h-full bg-white z-50 flex items-center justify-center">
    <span class="text-3xl font-bold text-gray-800">Loading...</span>
  </div>

  <!-- Content -->
  <div id="content" class="w-full max-w-sm bg-white shadow-md rounded-lg p-6 text-gray-800 border border-gray-200 relative fade-in" style="display: none;">
    
    <!-- Profile Picture and Intro -->
    <div class="flex flex-col items-center text-center mb-6">
      <div class="w-20 h-20 bg-gradient-to-r from-gray-300 to-gray-500 rounded-full shadow-md mb-3 flex items-center justify-center">
        <span class="text-2xl font-bold text-white">ğŸ‘¨â€ğŸ’»</span>
      </div>
      <h1 class="text-lg font-semibold">Hello, I'm [Your Name]</h1>
      <p class="dynamic-role text-sm text-gray-600 mt-1">Developer | Engineer | Designer</p>
    </div>

    <!-- Links Section with Enhanced 3D effect and tooltips -->
    <div class="space-y-3">
      <a href="#resume" data-tooltip="View my resume" class="tooltip button-3d block bg-gray-100 hover:bg-gray-200 transition transform py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-sm">
        <span class="mr-2">ğŸ“„</span> Resume
      </a>
      <a href="#projects" data-tooltip="See my projects" class="tooltip button-3d block bg-gray-100 hover:bg-gray-200 transition transform py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-sm">
        <span class="mr-2">ğŸ–¥ï¸</span> Projects
      </a>
      <a href="#github" data-tooltip="Visit my GitHub" class="tooltip button-3d block bg-gray-100 hover:bg-gray-200 transition transform py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-sm">
        <span class="mr-2">ğŸ™</span> GitHub
      </a>
      <a href="#linkedin" data-tooltip="Connect on LinkedIn" class="tooltip button-3d block bg-gray-100 hover:bg-gray-200 transition transform py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-sm">
        <span class="mr-2">ğŸ”—</span> LinkedIn
      </a>
      <a href="#contact" data-tooltip="Get in touch" class="tooltip button-3d block bg-gray-100 hover:bg-gray-200 transition transform py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-sm">
        <span class="mr-2">ğŸ“§</span> Contact Me
      </a>
    </div>

    <!-- Footer with social icons -->
    <div class="mt-6 text-center text-gray-400 text-xs">
      <div class="border-t border-gray-300 mt-4 mb-2 opacity-60"></div>
      <div class="flex justify-center space-x-4">
        <a href="#linkedin" class="social-icon text-blue-500">LinkedIn</a>
        <a href="#github" class="social-icon text-gray-500">GitHub</a>
      </div>
      <p class="mt-2">Â© 2024 [Your Name]. All Rights Reserved.</p>
    </div>
  </div>

  <!-- Back-to-top button -->
  <div class="back-to-top" id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">â¬†ï¸</div>

  <script>
    // Loading animation
    window.addEventListener("load", function() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("content").style.display = "block";
    });

    // Fade-in scroll animation
    window.addEventListener("scroll", () => {
      document.querySelectorAll('.fade-in').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight && rect.bottom > 0) {
          el.style.opacity = '1';
        }
      });
    });

    // Show back-to-top button when scrolling
    window.addEventListener('scroll', () => {
      const backToTop = document.getElementById('backToTop');
      if (window.scrollY > 100) {
        backToTop.style.display = 'block';
      } else {
        backToTop.style.display = 'none';
      }
    });
  </script>
</body>
</html>
