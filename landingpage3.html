<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Linktree-Style Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Subtle typewriter animation for a refined intro */
    .typewriter h1::after {
      content: "|";
      animation: blink 0.7s steps(1) infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="max-w-md w-full bg-white shadow-xl rounded-lg p-8 text-gray-800 border border-gray-200">
    
    <!-- Profile Picture and Intro -->
    <div class="flex flex-col items-center text-center">
      <div class="w-24 h-24 bg-gradient-to-r from-gray-300 to-gray-500 rounded-full shadow-lg mb-4 flex items-center justify-center">
        <span class="text-3xl font-bold text-white">👨‍💻</span>
      </div>
      <div class="typewriter mb-1">
        <h1 class="text-xl font-semibold">Hello, I'm [Your Name]</h1>
      </div>
      <p class="text-sm text-gray-500 mb-6">Computer Science Engineering Student | Aspiring Developer</p>
    </div>

    <!-- Links Section with refined 3D effect -->
    <div class="space-y-4">
      <a href="#resume" class="block bg-gray-100 hover:bg-gray-200 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-lg hover:shadow-gray-300">
        <span class="mr-2">📄</span> Resume
      </a>
      <a href="#projects" class="block bg-gray-100 hover:bg-gray-200 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-lg hover:shadow-gray-300">
        <span class="mr-2">🖥️</span> Projects
      </a>
      <a href="#github" class="block bg-gray-100 hover:bg-gray-200 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-lg hover:shadow-gray-300">
        <span class="mr-2">🐙</span> GitHub
      </a>
      <a href="#linkedin" class="block bg-gray-100 hover:bg-gray-200 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-lg hover:shadow-gray-300">
        <span class="mr-2">🔗</span> LinkedIn
      </a>
      <a href="#contact" class="block bg-gray-100 hover:bg-gray-200 transition transform hover:scale-105 py-3 rounded-lg text-center shadow-sm font-medium text-gray-700 text-lg hover:shadow-gray-300">
        <span class="mr-2">📧</span> Contact Me
      </a>
    </div>

    <!-- Professional Footer -->
    <div class="mt-8 text-center text-gray-400 text-xs">
      <div class="border-t border-gray-300 mt-6 mb-2 opacity-60"></div>
      © 2024 [Your Name]. All Rights Reserved.
    </div>
  </div>
</body>
</html>
